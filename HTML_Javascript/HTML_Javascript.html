<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List App - VPG Technical Assesment</title>
    <link rel="stylesheet" type="text/css" href="css/sizing.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
  </head>
  <body>
    <main class="page centered">
      <h1 class="text-center mb">Tasks</h1>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Date Started</th>
            <th>Date Completed</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr id="r1">
            <td>1</td>
            <td>Task 1</td>
            <td>09/10/2022</td>
            <td>09/12/2022</td>
            <td>
              <div class="task-status">
                Good<span class="bg-green circle"></span>
              </div>
            </td>
            <td>
              <input type="button" value="remove" onclick="removeTask(r1)" />
            </td>
          </tr>
          <tr id="r2">
            <td>2</td>
            <td>Task 2</td>
            <td>09/15/2022</td>
            <td>09/17/2022</td>
            <td>
              <div class="task-status">
                Ok<span class="bg-yellow circle"></span>
              </div>
            </td>
            <td>
              <input type="button" value="remove" onclick="removeTask(r2)" />
            </td>
          </tr>
          <tr id="r3">
            <td>3</td>
            <td>Task 3</td>
            <td colspan="2">---------</td>
            <td>
              <div class="task-status">
                Fatal<span id="fatal" class="bg-red circle"></span>
              </div>
            </td>
            <td>
              <input type="button" value="remove" onclick="removeTask(r3)" />
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <div class="centered">
        <p class="text-center">
          Copyright ©
          <a href="https://aleksandar.online">Aleksandar Petrovic</a> 2023
        </p>
      </div>
    </footer>
    <script>
      function blinkOn() {
        fatal.style.backgroundColor = "#FF0000";
        setTimeout(blinkOff, 500);
      }

      function blinkOff() {
        fatal.style.backgroundColor = "#FFFFFF";
        setTimeout(blinkOn, 500);
      }

      blinkOn();

      function removeTask(taskRowId) {
        taskRowId.style.display = "none";
      }
    </script>
  </body>
</html>
